<mat-form-field appearance="fill" class="inputWidth"> 
    <mat-label>{{ label }}</mat-label>

    <input 
        type="text"
        matInput
        #searchBox
        [matAutocomplete]="auto"
        (input)="search(searchBox.value)"
        placeholder="Hero name"
    >

    <button mat-icon-button matSuffix *ngIf="searchBox.value" (click)="searchBox.value = ''">
        <mat-icon>close</mat-icon>
    </button>

    <mat-autocomplete
    #auto="matAutocomplete"
    (optionSelected)="onSelected($event); searchBox.value=''">
        <mat-option *ngFor="let hero of heroes$ | async" [value]="hero">
            {{ hero.name }}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
