<h1>Details: {{ isEditing ? "Update" : "Create" }} Hero</h1>
<form action="" [formGroup]="form" novalidate>
    <mat-card>
        <mat-card-content fxLayout="column">
            <mat-form-field appearance="fill">
                <mat-label>ID</mat-label>
                <input matInput formControlName="id">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Hero Name</mat-label>
                <input type="text" id="name" formControlName="name" matInput placeholder="Name">
                <mat-error *ngIf="form.controls['name'].hasError('required')">
                    Name is required
                </mat-error>

                <mat-error *ngIf="form.controls['name'].hasError('minlength')">
                    Name should contain at least 3 characters
                </mat-error>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button color="primary" mat-raised-button *ngIf="!isEditing" (click)="create()">Create</button>
            <button color="primary" mat-raised-button *ngIf="isEditing" (click)="update()">Update</button>
            <button mat-raised-button (click)="goBack()">Go Back</button>
        </mat-card-actions>
    </mat-card>
</form>
